<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styleCad.css">
    <link rel="icon" type="image/x-icon" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBridge | Cadastro</title>
</head>

<body>

    <div class="pagina-cad">

        <div class="logo">
            <div>
                <div>
                    <img id="logo" src="img/21.png" alt="">
                </div>
            </div>
        </div>


        <div class="container">

            <div class="logo-app">
                <img id="logo-clemente" src="img/16.png" alt="">
            </div>

            <form action="#" class="form">

                <div class="titulo">
                    <span >
                        Dados do <b>responsável</b>
                    </span>
                </div>

                <div class="coluna">
                    <div class="inputbox">
                        <input id="iptNomeResp" type="text" placeholder="Nome" required>
                    </div>

                    <div class="inputbox">
                        <input id="iptSobrenome" type="text" placeholder="Sobrenome" required>
                    </div>
                </div>

                <div class="coluna">
                    <div class="inputbox telefone">
                        <input id="iptTelefone" type="text" placeholder="Telefone" required>
                    </div>
                    <div class="inputbox">
                        <input id="iptEmail" type="text" placeholder="E-mail" required>
                    </div>
                </div>

                <div class="titulo">
                    <span>
                        Dados da <b>escola</b>
                    </span>
                </div>

                <div class="coluna">
                    <div class="inputbox">
                        <input type="text" id="iptNomeEscola" placeholder="Nome da escola" required>
                    </div>

                    <div class="inputbox">
                        <input type="text" id="iptModalidade" placeholder="Modalidade" required>
                    </div>
                </div>

                <div class="coluna">
                    <div class="inputbox">
                        <input type="text" id="iptCNPJ" placeholder="CNPJ" required>
                    </div>
                </div>

                <div class="coluna">
                    <div class="inputbox">
                        <input type="text" id="iptCEP" placeholder="CEP">
                    </div>

                    <div class="inputbox">
                        <input type="text" id="iptLograd" placeholder="Logradouro">
                    </div>

                    <div class="inputbox">
                        <input type="text" id="iptNum" placeholder="Nº">
                    </div>
                </div>

                <div class="inputbox">
                    <div class="inputbox">
                        <input type="text" id="iptComp" placeholder="Complemento">
                    </div>
                </div>

                <div class="coluna">
                    <div class="inputbox">
                        <input type="text" id="iptBairro" placeholder="Cidade">
                    </div>

                    <div class="inputbox">
                        <input type="text" id="iptCidade" placeholder="Cidade">
                    </div>

                    <div class="inputbox">
                        <input type="text" id="iptEstado" placeholder="Estado">
                    </div>
                </div>

                <div class="inputbox cadastrar">
                    <button>Cadastrar</button>
                </div>

            </form>

        </div>
    </div>


</body>

</html>
