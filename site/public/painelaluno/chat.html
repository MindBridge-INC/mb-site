<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./css/chat.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <title>Painel do Aluno</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/painelAluno.js"></script>
</head>
<style>
    a {
        transition: all 0.2s linear;
    }

    a:hover {
        transition: .3s;
        transform: scale(1.05);
    }
</style>

<body onload="listarMensagens(), carregarInfoAluno()">

    <div class="container">

        <div class="menuLateral">

            <div>

                <div class="alinharIcone">
                    <img id="logoHorizontal" src="../assets/img/logo.png" alt="">
                </div>

                <div class="alinharIcone">
                    <a href="./painelaluno.html"><img id="icon1" src="../assets/img/grafico.png" alt=""></a>
                </div>

                <div class="alinharIcone">
                    <a href="./conquistas.html"><img id="icon2" src="../assets/img/conquistas.png" alt=""></a>

                </div>

                <div class="alinharIcone">
                    <a href="./chat.html"><img id="icon3" src="../assets/img/chat.png" alt=""></a>
                </div>

                <div class="alinharIcone">
                    <a href="../portalaluno.html"><img id="iconLogout" src="../assets/img/sair.png" alt=""></a>
                </div>

            </div>

        </div>


        <div class="painel">

            <div class="header">

                <div class="titulo" style="margin-top: 3vh;">

                    <div>
                        <span style="font-size: 5.5vh; font-weight: 700; color: #2e2d2d">Chat da turma</span>
                    </div>

                </div>

                <div class="pontuacao">
                    <div class="moedasepontos">
                        <img src="../assets/img/estrela.png" width="18%">
                        <span style="font-size: 3.5vh; font-weight: 700; color: #2e2d2d">8567</span>
                    </div>

                    <!-- <div class="moedasepontos">
                        <img src="../assets/img/moeda.png" width="25%">
                        <span style="font-size: 3.5vh; font-weight: 700; color: #2e2d2d">1489</span>
                    </div> -->
                </div>

            </div>

            <!-- CHAT -->
            <div id="divContainerChat" class="containerChat">

            </div>

            <div>
                <div style="display: flex; align-items: center; justify-content: start; gap: 5vh;margin-top: 2vh;">
                    <img src="../assets/img/thaisailustracao.png" width="6%">
                    <input id="iptMensagem" style="
                            width: 75%;
                            height: 40px;
                            border-radius: 35px;
                            border: 3.5px solid #D2C6AE;
                            background-color: transparent;
                            display: flex;
                            align-items: center;
                            justify-content: space-around;
                            font-family: Arimo;
                            font-size: 2vh;
                            font-weight: 500;
                            padding-left: 2vh;
                            " placeholder="Digite aqui uma atualização!" type="text" maxlength="255">

                    <button onclick="enviarMensagem()" style="width: 15%;
                            height: 40px;
                            border-radius: 35px;
                            border: 3.5px solid #efb758;
                            background-color: transparent;
                            font-family: Fredoka;
                            font-size: 2vh;
                            font-weight: 700;
                            cursor: pointer;
                            ">
                        Enviar
                    </button>
                </div>
            </div>

        </div>

        <div class="painel2">
            <div
                style="margin-top: 2vh; display: flex; align-items: center;justify-content: center; margin-bottom: 2vh">
                <img src="../assets/img/thaisailustracao.png" width="80%">
            </div>
            <div style="display: flex;
            align-items: center;
            justify-content: center;">
                <span id="spanNomeAluno" style="font-family: Fredoka; font-size: 3vh; font-weight: 700; color: #2e2d2d"></span>
            </div>
            <div style="display: flex;
            align-items: center;
            justify-content: center; margin-top: 0.5vh">
                <span id="spanMatricula" style="font-family: Arimo; font-size: 2vh; font-weight: 400; color: #2e2d2d"></span>
            </div>


            <div class="dica_clemente" style="display: flex; align-items: center;
            justify-content: center; width: 100%; gap: 2vh; margin-top: 120%; ">
                <div>
                    <img src="../assets/img/clemente joia.png" width="30vh">
                </div>
                <div style="width: 100%;">
                    <span style="font-family: Fredoka; font-size: 2.5vh; font-weight: 600; color: #2e2d2d">
                        Dica do Clemente:
                    </span>
                    <span style="font-family: Arimo; font-size: 2vh; font-weight: 400; color: #2e2d2d;">
                        “Persistência e dedicação são as chaves do sucesso acadêmico.”
                    </span>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
