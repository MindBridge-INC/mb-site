<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./css/conquistas.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <title>Painel do Aluno</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<style>
    html {
        scroll-behavior: smooth;
        overflow-x: hidden;
    }

    body::-webkit-scrollbar {
        width: 8px;
        height: 3px;
    }

    body::-webkit-scrollbar-track {
        background: #f3eee3ff;
        padding: 2px;
    }

    body::-webkit-scrollbar-thumb {
        background-color: #d2c6aeff;
    }

    a {
        transition: all 0.2s linear;
    }

    a:hover {
        transition: .3s;
        transform: scale(1.05);
    }

    .legenda {
        transition: all 0.2s linear;
    }

    .legenda:hover {
        transition: .3s;
        transform: scale(1.05);
    }

    .backgroundBlur {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        display: none;
        backdrop-filter: blur(1px);
    }

    .alinhamento {
        position: fixed;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .paineisLogin {
        background-color: #f8f5eeff;
        width: 80vh;
        height: 45vh;
        border-radius: 8vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 5vh;
    }
</style>

<body onload="carregarInfoAluno(), desbloquearInventário(), desbloquearEmblemas(), mostrarEstrelinhas()">

    <div id="aparecerLogin"></div>

<script>
    function abrirLogin() {
        document.getElementById('backgroundBlur').style.display = 'block';
        aparecerLogin.innerHTML = `
    <section class="alinhamento">
        <section class="paineisLogin" >
            <section style="width: 80%; display: flex; align-items: center; justify-content: center;">
                <span style="font-family: Fredoka; font-size: 4vh; font-weight: 700; color: #2e2d2d">Legenda</span>
                <a style="margin-left: 45vh;" href="javascript:void(0);" onclick="fecharLogin()"><img src="../assets/img/x.png" width="120%"></a>
            </section>

            <section style="display: flex; align-items: center; justify-content: center;">
                <img src="../assets/img/legendas painel aluno.png" width="85%">
            </section>
        </section>
    </section>
    ` ;
    }

    function fecharLogin() {
        document.getElementById('backgroundBlur').style.display = 'none';
        aparecerLogin.innerHTML = "";
    }
</script>
