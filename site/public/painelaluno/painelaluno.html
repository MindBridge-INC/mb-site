<script>
    const ctx = document.getElementById("myChart");

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta'],
            datasets: [{
                label: 'Pontos',
                data: [150, 120, 90, 45, 50],
                backgroundColor: '#EEB758',
                borderColor: '#ffffff',
                borderWidth: 0,
                borderRadius: 80,
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        display: false,
                    }
                },
                x: {
                    grid: {
                        display: false,
                    }
                }
            }
        }
    });
</script>
