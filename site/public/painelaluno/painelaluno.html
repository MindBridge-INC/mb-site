<style>
     html {
        scroll-behavior: smooth;

    }

    body::-webkit-scrollbar {
        width: 8px;
        height: 3px; 
    }

        background: #f3eee3ff;
        padding: 2px;
    }
      
    body::-webkit-scrollbar-thumb {

    }
a {
    transition: all 0.2s linear;
}

a:hover {
    transition: .3s;
    transform: scale(1.05);
}

.legenda{
    transition: all 0.2s linear;
}

.legenda:hover{
    transition: .3s;
    transform: scale(1.05);
}

.backgroundBlur {
    position: fixed;

}

.alinhamento{

left: 50%;

<script>
    const ctx = document.getElementById("myChart");

    setTimeout(() => {
        new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta'],
            datasets: [{
                label: 'Pontos',
                data: [`${pontoSegunda}`, `${pontoTerca}`, `${pontoQuarta}`, `${pontoQuinta}`, `${pontoSexta}`],
                backgroundColor: '#EEB758',
                borderColor: '#ffffff',
                borderWidth: 0,
                borderRadius: 80,
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        display: false,
                    }
                },
                x: {
                    grid: {
                        display: false,
                    }
                }
            }
        }
    });
      }, "1000");
